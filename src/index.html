<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="quiz-body">
    <h1>Are you a Master Assassin?</h1>
    <span class="intro-para"><p>Do you know your way around Assassin's Creed? Take the quiz to find out!</p></span>
    <button class="startQuiz">Start the quiz!</button>
    <div class="question-area hide"> 
      <span class="question"><p>Question Here!</p></span>
      <div class="answers">
        <button class="1"><span class="answer1">1</span></button>
        <button class="2"><span class="answer2">2</span></button>
        <button class="3"><span class="answer3">3</span></button>
        <button class="4"><span class="answer4">4</span></button>
      </div>
      <span class="progress"><p>5 of 10 questions</p></span>
    </div>
  </div>
</body>
</html>
