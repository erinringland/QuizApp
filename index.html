<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="quiz-body">
    <h1>Are you a Assassin Master?</h1>
    <span class="intro-para"><p>Are you a Assassin Master? Take the quiz to find out!</p></span>
    <span class="question"><p>Question Here!</p></span>
    <div class="answers">
      <button id="1"><span id="answer1">1</span></button>
      <button id="2"><span id="answer2">2</span></button>
      <button id="3"><span id="answer3">3</span></button>
      <button id="4"><span id="answer4">4</span></button>
    </div>
    <span class="progress">5 of 10 questions</span>
  </div>
</body>
</html>
