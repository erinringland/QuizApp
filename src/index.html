<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="title">
    <span class="big">Assassin'S</span><br>
    creed
  </div>
  <div class="quiz-body">
    <span class="intro-para"><p>Do you know your way around Assassin's Creed? Take the quiz to find out!</p></span>
    <button class="startQuiz">Start the quiz!</button>
    <div class="question-area hide"> 
      <span class="question"><p>Question Here!</p></span>
      <div id="answers">
        <button id="btn0"><span id="choice0">c1</span></button>
        <button id="btn1"><span id="choice1">c2</span></button>
        <button id="btn2"><span id="choice2">c3</span></button>
        <button id="btn3"><span id="choice3">c4</span></button>
      </div>
      <span class="progress"><p>5 of 10 questions</p></span>
    </div>
  </div>
</body>
</html>
